<html>
  <head>
    <title>Andrew's Weather Channel</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <!--CONTAINER-->
    <div id="container">

      <!--HEADER-->
      <div id="header">
        <div id="header_title">Last Week's weather</div>
      </div>

      <!--CITY SELECTIONS-->
      <div id="city_selection">
        <form id="city_form" form method="get" class="form">
          <input id="city" type="text" placeholder="Enter City Name">
          <button id="btn" class="button">Go</button>
        </form>
      </div>

      <!--CONTENT AREA-->
      <div id="content_area">
      </div>

      <!--FOOTER-->
      <div id="footer">
        &copy 2018 Andrew Ameri
      </div>

    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js'></script>
		<script src="js/index.js"></script>
  </body>
</html>
